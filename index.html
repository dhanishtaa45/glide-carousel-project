<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Glide.js Carousel</title>

  <!-- Glide.js CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@glidejs/glide/dist/css/glide.core.min.css" />

  <style>
    .glide {
      max-width: 600px;
      margin: 40px auto;
    }
    .glide__slide img {
      width: 100%;
      border-radius: 10px;
    }
  </style>
</head>
<body>

  <div class="glide">
    <div class="glide__track" data-glide-el="track">
      <ul class="glide__slides">
        <li class="glide__slide"><img src="https://picsum.photos/id/1015/600/300" alt="Slide 1" /></li>
        <li class="glide__slide"><img src="https://picsum.photos/id/1016/600/300" alt="Slide 2" /></li>
        <li class="glide__slide"><img src="https://picsum.photos/id/1018/600/300" alt="Slide 3" /></li>
      </ul>
    </div>

    <div data-glide-el="controls">
      <button data-glide-dir="<">Prev</button>
      <button data-glide-dir=">">Next</button>
    </div>
  </div>

  <!-- Glide.js JS -->
  <script src="https://cdn.jsdelivr.net/npm/@glidejs/glide/dist/glide.min.js"></script>
  <script>
    new Glide('.glide', {
      type: 'carousel',
      perView: 1,
      autoplay: 4000,
      hoverpause: true,
    }).mount();
  </script>
</body>
</html>
